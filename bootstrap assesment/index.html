        <button class="navbar toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">

    <h1 style="color:lightgreen">Assessment</h1>
    <div class="container-fluid mt-3">
        <h3>Top 3 schools in dubai</h3>
        <p>the carousel shown here is showing the top 3 schools in Dubai.</p>
      </div>
      <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>
        
        
        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://www.dessc.sch.ae/Images/img/footerKeyLinks/contact.jpg" alt="Los Angeles" class="d-block" style="width:100%">
          </div>
          <div class="carousel-item">
            <img src="https://www.khda.gov.ae/SchoolImage/667L.jpg" alt="Chicago" class="d-block" style="width:100%">
          </div>
          <div class="carousel-item">
            <img src="https://media-whichmedia.s3.ap-southeast-1.amazonaws.com/media/large/d/6/d6cfac8ddcfa.jpeg" alt="New York" class="d-block" style="width:100%">
          </div>
        </div>
        
        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
   
</body>
</html>
